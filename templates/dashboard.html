{% extends "base.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>

            <a href="/post/add"> <button class="btn btn-primary"> Add a new post</button></a>
            <a href="/logout"> <button class="btn btn-primary"> Logout</button></a>
            <hr>
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>


                    {% for post in posts %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/post/edit/{{post.slug}}" class="btn btn-link">Edit</a></td>
                        <td><a href="/post/delete/{{post.slug}}" class="btn btn-link">Delete</a></td>
                    </tr>


                    {% endfor %}





                </tbody>
            </table>



        </div>
    </div>
</div>
{% endblock %}
